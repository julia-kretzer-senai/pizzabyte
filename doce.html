        <h1>pedido</h1>
        <div id="pedido-salgada" class="pedido-bg">
            <h2>doce</h2>
            <div class="opcoes">
                <div class="coluna1">
                    <h3>tamanho:</h3>
                    <input type="radio" name="tamanho-salgada" id="p">

                    <label for="none">não quero doce</label>
                </div>
                <div class="coluna2">
                    <h3>sabores:</h3>
                    <select name="sabor1" id="sabor1" class="sabor">

                    <select name="sabor1" id="sabor1" class="sabor">

                    </select>
                    <select name="sabor1" id="sabor1" class="sabor">
                        <option value="default" disabled selected>sabor 3</option>
                        <option value="preto">chocolate preto</option>
                        <option value="branco">chocolate branco</option>
                        <option value="dois-amores">dois amores</option>
                        <option value="cafe-com-leite">café com leite</option>
                        <option value="sensacao">sensação</option>
                        <option value="banana">banana nevada</option>

                    <select name="sabor1" id="sabor1" class="sabor">

                        <option value="sensacao">sensação</option>
                        <option value="banana">banana nevada</option>
                    </select>
                </div>
                <div class="coluna3">
                    <div class="borda">
                        <h3>borda recheada?</h3>
                        <input type="radio" id="sim" name="borda">
                        <label for="sim">sim R$9,90</label>

                        <input type="radio" id="nao" name="borda">
                        <label for="nao">não</label>
                    </div>
                    <div class="subtotal">
                        <h3 id="subtotal"></h3>
                    </div>
                    <div class="continuar-btn">
